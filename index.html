<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./static/css/styles.css" />
    <script src="./main.js" defer></script>
    <script src="https://kit.fontawesome.com/4e8b95d2c9.js" crossorigin="anonymous"></script>
    <title>Noughts and Crosses</title>
  </head>
  <body>
    <div class="content-container">
      <h1>Noughts and Crosses</h1>
      <div class="game-container">
        <div class="game-container__game-cell" data-index-number="0"></div>
        <div class="game-container__game-cell" data-index-number="1"></div>
        <div class="game-container__game-cell" data-index-number="2"></div>
        <div class="game-container__game-cell" data-index-number="3"></div>
        <div class="game-container__game-cell" data-index-number="4"></div>
        <div class="game-container__game-cell" data-index-number="5"></div>
        <div class="game-container__game-cell" data-index-number="6"></div>
        <div class="game-container__game-cell" data-index-number="7"></div>
        <div class="game-container__game-cell" data-index-number="8"></div>
      </div>
      <div class="message-container"></div>
    </div>
    <div class="endgame-modal">
      <p class="endgame-modal__message">Game Over!</p>
      <button class="btn-restart">Play again?</button>
    </div>
    <div class="overlay" id="overlay"></div>
  </body>
</html>
